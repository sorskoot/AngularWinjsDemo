<!DOCTYPE html>
<html ng-csp>
<head>
    <meta charset="utf-8" />
    <title>App9</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <link href="/css/default.css" rel="stylesheet" />
    <link href="js/lib/Angular/angular-csp.css" rel="stylesheet" />
    
</head>
<body ng-controller="mainController as main">
   <win-list-view item-data-source="main.data" style="height:100%">
       <win-item-template>
           <div style="margin:25px">
               <img ng-src="{{item.data.imageUrl}}" width="160"/>
               <div>{{item.data.title}}</div>
           </div>
       </win-item-template>
   </win-list-view>

    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
    <script src="/js/lib/Angular/angular.js"></script>
    <script src="/js/lib/angular-winjs.js"></script>

    <script src="/js/config.js"></script>
    <script src="/js/default.js"></script>
    <script src="/js/controllers/mainController.js"></script>
    <script src="/js/services/patternService.js"></script>
</body>
</html>
